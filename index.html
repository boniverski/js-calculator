<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  </head>
  <body>

    <div class="container">
      <div class="calc">
        <div class="calc__entry">
          <p id="entry" class="ui right aligned segment">0</p>
          <p id="tempEntry" class="ui right aligned segment">0</p>
        </div> <!-- End calc__entry -->

        <div class="calc__num">
          <button class="calc__num--btn" value="7">7</button>
          <button class="calc__num--btn" value="8">8</button>
          <button class="calc__num--btn" value="9">9</button>
          <button class="calc__num--btn" value="4">4</button>
          <button class="calc__num--btn" value="5">5</button>
          <button class="calc__num--btn" value="6">6</button>
          <button class="calc__num--btn" value="1">1</button>
          <button class="calc__num--btn" value="2">2</button>
          <button class="calc__num--btn" value="3">3</button>
          <button class="calc__num--btn" value=".">.</button>
          <button class="calc__num--btn" value="0">0</button>
          <button class="calc__num--btn" value="=">=</button>
        </div> <!-- End calc__num -->

        <div class="calc__operation">
          <button class="calc__operation--btn clr hidden" value="clr">CLR</button>
          <button class="calc__operation--btn del" value="del">DEL</button>
          <button class="calc__operation--btn" value="/">&divide;</button>
          <button class="calc__operation--btn" value="*">x</button>
          <button class="calc__operation--btn" value="-">-</button>
          <button class="calc__operation--btn" value="+">+</button>
        </div> <!-- End calc__operation -->

      </div> <!-- End calculator -->
    </div> <!-- End container -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
